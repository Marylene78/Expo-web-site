<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <h3>
    <style>
        .slider {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */

        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire slider area */
        }

        .active {
            opacity: 1; /* Show active slide */
        }

    
    </style>
</head>
<body style="  margin: 0;
font-family: Arial, sans-serif;" >
    <div class="slider">
        <div class="slide active">
            <img src="https://kustomrug.com/cdn/shop/files/petal-tufted-runner-rug-light-greytufted-rugkustom-rug-finland-oy-928384.jpg?v=1719654594&width=2048" alt="Image 1"> 
        </div>
        <div class="slide">
            <img src="https://www.daals.co.uk/cdn/shop/products/RG-BO03_main_31caeb97-61a3-4bfc-aa89-20bfac04f560.jpg?v=1657034375" alt="Image 2"> 
        </div>
        <div class="slide">
            <img src="https://homesavers.ie/wp-content/uploads/2024/02/381574-grey-rise-and-shine-bath-mat.jpg" alt="Image 3"> 
        </div>
        <div class="slide">
            <img src="https://res.cloudinary.com/companystore/image/upload/b_rgb:FFFFFF,c_pad,dpr_2.0,f_auto,h_400,q_auto,w_400/c_pad,h_400,w_400/v1/webimages/59098_tufted_bath_rug_floral_stem_lifestyle?pgw=1" alt="Image 4"> 
        </div>
        
        <div class="slide">
            <img src="https://i.localised.com/img/uo/product/e1bc16c5-2f63-4f60-97d0-36045964860a_LARGE.jpg" alt="Image 6"> 
        </div>
        <h1 style="position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: whitesmoke;
        font-size: 6em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        z-index: 10; /* Ensure text is above images */">Eco tufts and Interior Designs.</h1>
    </div>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + totalSlides) % totalSlides; // Loop back to the start
            slides[currentSlide].classList.add('active');
        }

        setInterval(() => {
            showSlide(currentSlide + 1); // Show next slide every 15 seconds
        }, 3000); // Change to 15000 milliseconds (15 seconds)
    </script>
</h3>

</body>
</html>
